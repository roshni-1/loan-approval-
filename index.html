<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Predictor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            color: green;
            margin-top: 20px;
        }

        .error-message {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Loan Approval Predictor</h1>

    <form id="prediction-form" action="/predict" method="post">
        <label for="credit_score">Credit Score:</label>
        <input type="text" name="credit_score" required><br>

        <label for="relationship_duration">Relationship Duration (years):</label>
        <input type="text" name="relationship_duration" required><br>

        <label for="repayment_tenure">Repayment Tenure (years):</label>
        <input type="text" name="repayment_tenure" required><br>

        <label for="income">Income:</label>
        <input type="text" name="income" required><br>

        <label for="investments">Investments:</label>
        <input type="text" name="investments" required><br>

        <label for="savings_account_balance">Savings Account Balance:</label>
        <input type="text" name="savings_account_balance" required><br>

        <label for="outstanding_loan">Outstanding Loan:</label>
        <input type="text" name="outstanding_loan" required><br>

        <button type="submit">Predict</button>
    </form>

    <p id="prediction-result"></p>
    <p class="error-message" id="error-message"></p>
</body>
</html>
